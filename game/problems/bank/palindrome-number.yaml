text: |
  Given an integer x, return true if x is a palindrome, and false otherwise.
  Do this without converting the integer to a string.

  Example 1:
  Input: x = 121
  Output: true

  Example 2:
  Input: x = -121
  Output: false

  Example 3:
  Input: x = 10
  Output: false

  Constraints:
  â€¢ -2^31 <= x <= 2^31 - 1
snippets:
  - "def is_palindrome_number(x: int) -> bool:"
  - "    if x < 0 or (x % 10 == 0 and x != 0):"
  - "        return False"
  - "    rev = 0"
  - "    while x > rev:"
  - "        rev = rev * 10 + x % 10"
  - "        x //= 10"
  - "    return x == rev or x == rev // 10"